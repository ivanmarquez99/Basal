<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
  <title>Metabolismo basal en reposo (GER)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <main class="container vw-100 vh-100 d-flex align-items-center flex-column justify-content-center gap-3">
    <h1>Listado de clientes</h1>
    <div class="vw-100 pe-5 ps-5 table-responsive">
      <table class="table table-bordered text-center table-striped table-hover">
        <thead class="bg-primary text-white">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Sexo</th>
            <th scope="col">Edad</th>
            <th scope="col">Altura</th>
            <th scope="col">Peso</th>
            <th scope="col">Actividad</th>
            <th scope="col">GET (kCal)</th>
            <th scope="col">GER (kCal)</th>
          </tr>
        </thead>
        <template>
          <tr>
            <td class="name"></td>
            <td class="lastName"></td>
            <td>
              <span class="badge bg-primary gen"></span>
            </td>
            <td class="age"></td>
            <td class="height"></td>
            <td class="weight"></td>
            <td>
              <span class="badge bg-secondary activity"></span>
            </td>
            <td class="get"></td>
            <td class="ger"></td>
          </tr>
        </template>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="d-flex gap-4 col-6"><button type="button" class="btn btn-primary rounded-0 w-100" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop" accesskey="n">Nuevo cliente</button><button type="button"
        class="btn btn-secondary rounded-0 w-100" onclick="cargarDatos()" accesskey="c">Cargar datos externos</button></div>
  </main>

  <!-- Vertically centered modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Nuevo cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="CreateForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <label for="lastNames" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="lastNames" placeholder="Apellidos" required>
            </div>
            <div class="d-flex mb-4 gap-4" id="selects">
              <div class="w-100">
                <label for="gen">Sexo</label>
                <select class="form-select" id="gen" aria-label="label select" required>
                  <option value="hombre">Hombre</option>
                  <option value="mujer">Mujer</option>
                </select>
              </div>
              <div class="w-100">
                <label for="activity">Actividad</label>
                <select class="form-select" id="activity" aria-label="label select" required>
                  <option value="sedentaria">Sedentaria</option>
                  <option value="ligera">Ligera</option>
                  <option value="moderada">Moderada</option>
                  <option value="intensa">Intensa</option>
                </select>
              </div>
            </div>
            <div class="d-flex mb-3 gap-4 flex-sm-wrap flex-xl-nowrap" id="numbers">
              <div class="d-flex w-100 align-items-center">
                <label for="age" class="me-2">Edad</label>
                <div class="input-group">
                <input type="number" class="form-control" id="age" placeholder="35" min="16" max="120" required>
                <span class="input-group-text" id="basic-addon2">a√±os</span>
              </div>
              </div>
              <div class="d-flex w-100 align-items-center">
                <label for="weight" class="me-2">Peso</label>
                <div class="input-group">
                <input type="number" class="form-control" id="weight" placeholder="45" min="30" max="400" required>
                <span class="input-group-text" id="basic-addon2">kg</span>
              </div>
              </div>
              <div class="d-flex w-100 align-items-center">
                <label for="height" class="me-2">Altura</label>
                <div class="input-group">
                <input type="number" class="form-control" id="height" placeholder="165" min="70" max="300" required>
                <span class="input-group-text" id="basic-addon2">cm</span>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" form="CreateForm">Guardar cliente</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>

</html>
