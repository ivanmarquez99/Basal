<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
  <title>Metabolismo basal en reposo (GER)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <main class="container vw-100 vh-100 d-flex align-items-center flex-column justify-content-center gap-3">
    <h1>Listado de clientes</h1>
    <div class="min-vw-100 pe-5 ps-5">
      <table class="table table-bordered text-center table-striped table-hover ">
        <thead class="bg-primary text-white">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Sexo</th>
            <th scope="col">Edad</th>
            <th scope="col">Altura</th>
            <th scope="col">Peso</th>
            <th scope="col">Actividad</th>
            <th scope="col">GET (kCal)</th>
            <th scope="col">GER (kCal)</th>
          </tr>
        </thead>
        <tbody>
          <template>
            <tr>
              <td class="name"></td>
              <td class="lastName"></td>
              <td>
                <span class="badge bg-primary gen"></span>
              </td>
              <td class="age"></td>
              <td class="height"></td>
              <td class="weight"></td>
              <td>
                <span class="badge bg-secondary activity"></span>
              </td>
              <td class="get"></td>
              <td class="ger"></td>
            </tr>
          </template>
          <tr>
            <td>Jonathan</td>
            <td>Ebert</td>
            <td>
              <span class="badge bg-primary">hombre</span>
            </td>
            <td>45</td>
            <td>178</td>
            <td>97</td>
            <td>
              <span class="badge bg-secondary">sedentaria</span>
            </td>
            <td class="get">1986</td>
            <td class="ger">2582</td>
          </tr>
          <tr>
            <td>Fermin</td>
            <td>Kris</td>
            <td>
              <span class="badge bg-primary">mujer</span>
            </td>
            <td>28</td>
            <td>179</td>
            <td>65</td>
            <td>
              <span class="badge bg-secondary">moderada</span>
            </td>
            <td class="get">1469</td>
            <td class="ger">2350</td>
          </tr>
          <tr>
            <td>Ann</td>
            <td>Takamaki</td>
            <td>
              <span class="badge bg-primary">mujer</span>
            </td>
            <td>17</td>
            <td>170</td>
            <td>48</td>
            <td>
              <span class="badge bg-secondary">intensa</span>
            </td>
            <td>1343</td>
            <td>2551</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex gap-4 col-6"><button type="button" class="btn btn-primary rounded-0 w-100" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">Nuevo cliente</button><button type="button"
        class="btn btn-secondary rounded-0 w-100" onclick="cargarDatos()">Cargar datos externos</button></div>
  </main>

  <!-- Vertically centered modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Nuevo cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="CreateForm">
            <div class="mb-2">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre" required>
            </div>
            <div class="mb-2">
              <label for="lastNames" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="lastNames" placeholder="Apellidos" required>
            </div>
            <div class="d-flex mb-2 gap-4" id="selects">
              <div class="w-100">
                <label for="gen">Sexo</label>
                <select class="form-select" id="gen" aria-label="label select" required>
                  <option value="hombre">Hombre</option>
                  <option value="mujer">Mujer</option>
                </select>
              </div>
              <div class="w-100">
                <label for="activity">Actividad</label>
                <select class="form-select" id="activity" aria-label="label select" required>
                  <option value="sedentaria">Sedentaria</option>
                  <option value="ligera">Ligera</option>
                  <option value="moderada">Moderada</option>
                  <option value="intensa">Intensa</option>
                </select>
              </div>
            </div>
            <div class="d-flex mb-2 gap-4" id="numbers">
              <div class="w-100">
                <label for="age" class="form-label">Edad</label>
                <input type="number" class="form-control" id="age" placeholder="35" required>
              </div>
              <div class="w-100">
                <label for="weight" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="45" required>
              </div>
              <div class="w-100">
                <label for="height" class="form-label">Altura (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="165" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" form="CreateForm">Guardar cliente</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
